        <div class="mapa-contacto">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d941219.8809662719!2d-116.0188325772589!3d37.049555036444886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80b81baaba3e8c81%3A0x970427e38e6237ae!2s%C3%81rea%2051%2C%20Nevada%2C%20EE.%20UU.!5e0!3m2!1ses!2ses!4v1768575977630!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <p><strong>Teléfono:</strong> <a href="tel:+34999999999">+34 999 999 999</a></p>
        <p><strong>Correo electrónico:</strong> <a href="mailto:info@codisecret.cat">info@choseYourStory.cat</a></p>
        </div>

    
        <form class="formulario-contacto">
        <label>Nombre</label>
        <input type="text" required pattern="[A-Za-zÀ-ÿ\s]{3,40}">

        <label>Teléfono</label>
        <input type="tel" required pattern="[0-9]{9}">

        <label>Correo electrónico</label>
        <input type="email" required>

        <label>Mensaje</label>
        <textarea required></textarea>

        <button type="submit" class="btn">Enviar</button>
        </form>
